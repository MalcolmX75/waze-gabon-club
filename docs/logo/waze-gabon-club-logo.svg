<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800">
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <clipPath id="circleClip">
      <circle cx="400" cy="400" r="376"/>
    </clipPath>
  </defs>

  <!-- Outer white ring -->
  <circle cx="400" cy="400" r="394" fill="white" filter="url(#shadow)"/>

  <!-- Gabon flag stripes in circle -->
  <g clip-path="url(#circleClip)">
    <rect x="0" y="0" width="800" height="267" fill="#009E49"/>
    <rect x="0" y="267" width="800" height="266" fill="#FCD116"/>
    <rect x="0" y="533" width="800" height="267" fill="#3A75C4"/>
  </g>

  <!-- Thin white inner ring -->
  <circle cx="400" cy="400" r="376" fill="none" stroke="white" stroke-width="6" opacity="0.5"/>

  <!-- Central dark disc -->
  <circle cx="400" cy="390" r="248" fill="#0a1628" opacity="0.9"/>

  <!-- Navigation pin icon (drawn) -->
  <g transform="translate(400, 215)" filter="url(#glow)">
    <circle cx="0" cy="0" r="28" fill="none" stroke="#33CCFF" stroke-width="5"/>
    <circle cx="0" cy="0" r="10" fill="#33CCFF"/>
    <path d="M0 28 L0 52" stroke="#33CCFF" stroke-width="5" stroke-linecap="round"/>
  </g>

  <!-- WAZE text -->
  <text x="400" y="340" text-anchor="middle" font-family="'Arial Black', 'Helvetica Neue', Arial, sans-serif" font-size="96" font-weight="900" fill="white" letter-spacing="10">WAZE</text>

  <!-- GABON text in Waze cyan -->
  <text x="400" y="432" text-anchor="middle" font-family="'Arial Black', 'Helvetica Neue', Arial, sans-serif" font-size="82" font-weight="900" fill="#33CCFF" letter-spacing="8">GABON</text>

  <!-- CLUB text -->
  <text x="400" y="510" text-anchor="middle" font-family="'Arial Black', 'Helvetica Neue', Arial, sans-serif" font-size="52" font-weight="900" fill="white" letter-spacing="16" opacity="0.85">CLUB</text>

  <!-- #1 pill badge in yellow -->
  <g transform="translate(400, 568)">
    <rect x="-48" y="-22" width="96" height="44" rx="22" fill="#FCD116"/>
    <text x="0" y="10" text-anchor="middle" font-family="'Arial Black', 'Helvetica Neue', Arial, sans-serif" font-size="30" font-weight="900" fill="#0a1628">#1</text>
  </g>

  <!-- Three small stars at bottom representing the 3 flag colors -->
  <g transform="translate(400, 640)">
    <!-- Green star -->
    <circle cx="-40" cy="0" r="8" fill="#009E49"/>
    <!-- Yellow star -->
    <circle cx="0" cy="0" r="8" fill="#FCD116"/>
    <!-- Blue star -->
    <circle cx="40" cy="0" r="8" fill="#3A75C4"/>
  </g>
</svg>